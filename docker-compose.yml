version: '3.8'

services:
  # Neo4j Database
  neo4j:
    image: neo4j:5.16.0
    container_name: neo4j_db
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/password
      - NEO4J_PLUGINS=["apoc"]
    volumes:
      - neo4j_data:/data
    restart: unless-stopped

  # Flask API Service
  api:
    build: .
    container_name: neo4j_cost_api
    command: gunicorn --bind 0.0.0.0:8000 --chdir visualization --timeout 600 graph_api_server:app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - neo4j
    restart: unless-stopped

  # Streamlit Dashboard Service
  dashboard:
    build: .
    container_name: neo4j_cost_dashboard
    command: streamlit run visualization/streamlit_dashboard.py --server.port 8501 --server.address 0.0.0.0
    ports:
      - "8501:8501"
    env_file:
      - .env
    depends_on:
      - neo4j
    restart: unless-stopped

volumes:
  neo4j_data:
